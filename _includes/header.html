<header>
	<div class="container">
		<a class="site_title" href="{{ site.baseurl }}/">{{ site.title }}</a>
		<nav>
			<span class="menu_icon">Menu</span>
			<ul class="nav_menu">
				{% for page in site.pages %}
				{% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %}
				{% endfor %}
				<li><a id="rss" href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">RSS</a></li>
			</ul>
		</nav>
	</div>
</header>
